<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AI-powered chatbot using Google Gemini. Ask questions, get help, or request poems!">
  <meta name="keywords" content="AI, chatbot, Gemini, Google AI, assistant">
  <meta name="author" content="Hacktiv8 Final Project">
  <meta name="theme-color" content="#667eea">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Gemini AI Chatbot">
  <meta property="og:description" content="AI-powered chatbot using Google Gemini">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Gemini AI Chatbot">
  <meta property="twitter:description" content="AI-powered chatbot using Google Gemini">
  
  <title>Gemini AI Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
</head>
<body>
  <main class="container" role="main">
    <header>
      <h1>Gemini AI Chatbot</h1>
      <p class="subtitle">Powered by Google Gemini - Your intelligent conversation partner</p>
    </header>
    
    <section class="chat-section" aria-label="Chat conversation">
      <div id="chat-box" class="chat-box" role="log" aria-live="polite" aria-label="Chat messages"></div>
    </section>
    
    <section class="input-section">
      <form id="chat-form" role="form" aria-label="Send message">
        <div class="input-group">
          <input 
            type="text" 
            id="user-input" 
            name="message"
            placeholder="Type your message here..." 
            autocomplete="off" 
            required 
            aria-label="Message input"
            aria-describedby="input-help"
          />
          <button type="submit" aria-label="Send message">
            <span class="button-text">Send</span>
          </button>
        </div>
        <div id="input-help" class="input-help">
          Press Enter to send, Shift+Enter for new line
        </div>
      </form>
    </section>
    
    <footer class="app-footer">
      <p>Built with ❤️ using Google Gemini AI</p>
      <div class="keyboard-shortcuts">
        <span>⌘+K: Focus input</span>
        <span>⌘+Enter: Send message</span>
      </div>
    </footer>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
