<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A modern and elegant AI chatbot powered by Gemini with advanced UI and animations.">
  <title>Gemini AI Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Header Section -->
    <header class="app-header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo-icon">
            <i class="fas fa-robot"></i>
          </div>
          <h1>Gemini AI Assistant</h1>
        </div>
        <div class="header-actions">
          <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
          </button>
          <button class="clear-chat" id="clear-chat" aria-label="Clear chat">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Chat Container -->
    <main class="chat-container">
      <div class="chat-wrapper">
        <!-- Welcome Message -->
        <div class="welcome-message" id="welcome-message">
          <div class="welcome-icon">
            <i class="fas fa-comments"></i>
          </div>
          <h2>Welcome to Gemini AI</h2>
          <p>Ask me anything! I'm here to help you with questions, creative tasks, and more.</p>
          <div class="suggestion-chips">
            <button class="suggestion-chip" data-suggestion="Tell me a joke">Tell me a joke</button>
            <button class="suggestion-chip" data-suggestion="Write a short story">Write a short story</button>
            <button class="suggestion-chip" data-suggestion="Explain quantum physics">Explain quantum physics</button>
            <button class="suggestion-chip" data-suggestion="Help me with coding">Help me with coding</button>
          </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-box" class="chat-box"></div>
      </div>
    </main>

    <!-- Input Section -->
    <footer class="input-section">
      <form id="chat-form" class="chat-form">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="user-input" 
            placeholder="Type your message..." 
            autocomplete="off" 
            required 
            aria-label="Type your message"
          />
          <div class="input-actions">
            <button type="button" class="voice-button" id="voice-button" aria-label="Voice input">
              <i class="fas fa-microphone"></i>
            </button>
            <button type="submit" id="send-button" aria-label="Send message">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </form>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
      <p>Thinking...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
